<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Basic Controller</title>
    <!-- 导入 angular -->
    <script src="../../angular/angular.js"></script>
</head>
<body>
<div ng-controller="MyController">
    <h1>{{ person }}</h1>
    and their name:
    <h2>{{ person.name }}</h2>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('MyController', function ($scope) {
        $scope.person = {
            name: "Ari Lerner"
        };
    });
</script>
</body>
</html>
